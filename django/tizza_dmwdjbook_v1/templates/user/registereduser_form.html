{% extends "base_bootstrap.html" %}

{% block content %}
    <h2>Sign up as a {{ user_type }}</h2>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
        <input type="submit" onclick="window.location='{% url 'user:user_details' %}' ; return false;" value="Cancel">
    </form>
{% endblock %}
