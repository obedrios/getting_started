{% extends "base_bootstrap.html" %}

{% block content %}
    {% if user.is_authenticated and user.is_business %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
        <input type="submit" onclick="window.location='{% url 'pizza:pizzeria_list' %}' ; return false;" value="Cancel">
    </form>
    {% else %}
        Only owners can create add and update pizzerias.<br/>
        (<a href="{% url 'pizza:pizza_list' %}">Home</a> |
         <a href="{% url 'logout' %}">Log Out</a> )
    {% endif %}
{% endblock %}
