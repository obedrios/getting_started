{% extends "base_bootstrap.html" %}

{% block content %}

<h1>Delete Pizzeria</h1>

<p>Are you sure you want to delete the following Pizzeria: {{ pizzeria }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" onclick="window.location='{% url 'pizza:pizzeria_list' %}' ; return false;" value="Cancel">
</form>

{% endblock %}
